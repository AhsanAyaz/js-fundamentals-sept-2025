<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="userContainer">
      <div id="loader">
        <!-- The SVG element here is the loader. It is static (doesn't move by itself) -->
        <!-- We use CSS animation to rotate it indefinitely -->
        <svg
          class="spinner"
          viewBox="0 0 50 50"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke-width="5"
            stroke="#1877f2"
            stroke-linecap="round"
            stroke-dasharray="34 34"
          ></circle>
        </svg>
      </div>
      <div id="userInfo">
        <img id="userImage" alt="User avatar" />
        <h2 id="userName"></h2>
        <h3 id="userEmail"></h3>
      </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
